hfov: 90.0
vfov: 60.0
scale: 0.05
max_steps: 200
move_step: 20.0
rot_step: 20.0
# handle_simulation
handle_simulation: True

## load plant models
plant_types: [ "VG07_6", "VG07_6_more_occ", "VG07_6_no_fruits", "VG07_6_one_fruit" ]
